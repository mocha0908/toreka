    // â˜…â˜…â˜… ã‚ãªãŸã®ãƒ‡ãƒ—ãƒ­ã‚¤URL â˜…â˜…â˜…
    const API_URL = "https://script.google.com/macros/s/AKfycbzszLt8yC8AhwjyS6E3ZzsqTFMcMVUOP3Pj50wnEpLlDFG2-bTEiRYhvUSiNjNYUY7WKA/exec";

    let allData = []; 
    let favorites = new Set();
    let isFavMode = false;
    let currentSort = "priceDesc"; 
    let currentRarityFilter = null;
    let isGridMode = false;
    
    let currentRequestId = 0;
    const PAGE_SIZE = 50;
    let currentFilteredRows = [];
    let displayedCount = 0;
    const MAX_HISTORY = 10;

    function init() {
      loadFavorites();
      loadSearchHistory(); 
      loadRarityList();
      loadGuarantee();
      loadViewMode(); 
      loadPopularTags();
      loadData(); 

      document.getElementById('keyword').addEventListener('keydown', e => {
        if (e.key === 'Enter') search();
      });
      ['minPrice', 'maxPrice'].forEach(id => {
        document.getElementById(id).addEventListener('keydown', e => {
          if (e.key === 'Enter') search();
        });
      });

      // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ¤œçŸ¥ã§Topãƒœã‚¿ãƒ³è¡¨ç¤º
      window.addEventListener('scroll', () => {
        const btn = document.getElementById('btnBackToTop');
        if (window.scrollY > 300) btn.classList.add('show');
        else btn.classList.remove('show');
      });
    }

    async function fetchData(params) {
      const url = new URL(API_URL);
      Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
      try {
        document.getElementById('errorMsg').style.display = 'none'; 
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response was not ok");
        return await res.json();
      } catch (e) {
        console.error(e);
        showError("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>æ™‚é–“ã‚’ãŠã„ã¦å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚");
        return null;
      }
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.innerHTML = msg;
      el.style.display = 'block';
      showSkeleton(false);
    }

    function loadData() {
      const myRequestId = ++currentRequestId;
      showSkeleton(true);
      fetchData({ action: 'pickup' }).then(data => {
        if (myRequestId !== currentRequestId) return;
        showSkeleton(false);
        if (!data) return;
        if (data.lastUpdated) displayDate(data.lastUpdated);
        allData = data.rows || [];
        renderList(); 
      });
    }

    function search() {
      const myRequestId = ++currentRequestId;
      const kwEl = document.getElementById('keyword');
      const kw = kwEl.value.trim();
      const rar = document.getElementById('raritySelect').value;
      if (kw) saveSearchHistory(kw);

      kwEl.blur(); 

      document.getElementById('rarityButtonArea').style.display = 'none';
      currentRarityFilter = null;
      
      document.getElementById('resultList').innerHTML = "";
      showSkeleton(true); 

      fetchData({ action: 'search', keyword: kw, rarity: rar }).then(data => {
        if (myRequestId !== currentRequestId) return;
        showSkeleton(false);
        if (!data) return;
        allData = data.rows || [];
        document.getElementById('listTitle').innerText = (kw || rar) ? "æ¤œç´¢çµæœ" : "ãƒ”ãƒƒã‚¯ã‚¢ãƒƒãƒ—è²·å–";
        renderList();
      });
    }

    function fetchLatest() {
      const myRequestId = ++currentRequestId;
      document.getElementById('resultList').innerHTML = "";
      document.getElementById('keyword').value = "";
      const sel = document.getElementById('raritySelect');
      sel.value = "";
      document.getElementById('rarityLabel').innerText = "å…¨ã¦";

      showSkeleton(true);

      fetchData({ action: 'latest' }).then(data => {
        if (myRequestId !== currentRequestId) return;
        showSkeleton(false);
        if (!data) return;
        allData = data.rows || [];
        document.getElementById('listTitle').innerText = "æœ€æ–°å¼¾ (M2a) è²·å–è¡¨";
        generateRarityButtons(allData);
        currentRarityFilter = null;
        renderList();
      });
    }

    function renderList(isLoadMore = false) {
      const container = document.getElementById('resultList');

      if (!isLoadMore) {
        const minInput = document.getElementById('minPrice').value;
        const maxInput = document.getElementById('maxPrice').value;
        const minP = minInput ? parseInt(minInput) : 0;
        const maxP = maxInput ? parseInt(maxInput) : Infinity;

        currentFilteredRows = allData.filter(row => {
          if (isFavMode && !favorites.has(row[0])) return false;
          if (currentRarityFilter) {
            const r = String(row[3] || "").trim();
            if (r !== currentRarityFilter) return false;
          }
          const p = parseFloat(String(row[5]).replace(/,/g, '')); // â˜…å¤‰æ›´: Fåˆ—å‚ç…§ (Index 5)
          if (isNaN(p) || p <= 0) return false;
          if (p < minP) return false;
          if (p > maxP) return false;
          return true;
        });

        currentFilteredRows.sort((a, b) => {
          const pA = parseFloat(String(a[5]).replace(/,/g, '')) || 0; // â˜…å¤‰æ›´: Fåˆ—å‚ç…§
          const pB = parseFloat(String(b[5]).replace(/,/g, '')) || 0; // â˜…å¤‰æ›´: Fåˆ—å‚ç…§
          const nA = String(a[0]);
          const nB = String(b[0]);

          if (currentSort === "priceDesc") return pB - pA;
          if (currentSort === "priceAsc") return pA - pB;
          if (currentSort === "nameAsc") return nA.localeCompare(nB, 'ja');
          if (currentSort === "nameDesc") return nB.localeCompare(nA, 'ja');
          return 0;
        });

        container.innerHTML = "";
        displayedCount = 0;
        
        if (currentFilteredRows.length === 0) {
          container.innerHTML = `<p style="text-align:center;color:#999;padding:40px;">è©²å½“ã™ã‚‹ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“</p>`;
          return;
        }
      }

      const existingBtn = document.getElementById('btnLoadMore');
      if (existingBtn) existingBtn.remove();

      const nextRows = currentFilteredRows.slice(displayedCount, displayedCount + PAGE_SIZE);
      let html = "";

      nextRows.forEach(row => {
        const name = row[0];
        const img = row[1];
        const price = row[5]; // â˜…å¤‰æ›´: Fåˆ—å‚ç…§ (Index 5)
        const isFav = favorites.has(name);
        
        const imgTag = (img && /^http/.test(img))
          ? `<img src="${img}" loading="lazy" onclick="showModal('${img}')" onerror="this.onerror=null;this.src='https://via.placeholder.com/150x150?text=No+Img';">`
          : `<span style="font-size:10px;color:#ccc;">No Img</span>`;

        const mm = name.match(/\{(.+?)\}/);
        const copyTxt = mm ? mm[1] : name;
        const safeName = name.replace(/'/g, "\\'");
        const safeCopy = copyTxt.replace(/'/g, "\\'");

        const cleanName = getCleanQuery(name);
        const mercariUrl = `https://jp.mercari.com/search?keyword=${encodeURIComponent(cleanName)}`;
        const jpTorecaUrl = `https://shop.japan-toreca.com/search?q=${encodeURIComponent(cleanName)}`;

        html += `
          <div class="item-row ${isFav ? 'is-favorite' : ''}">
            <div class="item-img">${imgTag}</div>
            <div class="item-info">
              <div class="item-title-row">
                <span class="star-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${safeName} ', this)">â˜…</span>
                <div class="item-title" onclick="copyText('${safeCopy}','å‹ç•ªã‚’ã‚³ãƒ”ãƒ¼')">${name}</div>
              </div>
              
              <div class="item-bottom-row">
                <div class="price-group" onclick="copyText('${price}','ä¾¡æ ¼ã‚’ã‚³ãƒ”ãƒ¼')">
                  <span class="price-label">è²·å–ä¾¡æ ¼</span>
                  <span class="price-val">Â¥${Number(price).toLocaleString()}</span>
                </div>
                <div class="item-actions">
                  <a href="${mercariUrl}" target="_blank" class="btn-action btn-mercari">ãƒ¡ãƒ«ã‚«ãƒª</a>
                  <a href="${jpTorecaUrl}" target="_blank" class="btn-action btn-jptoreca">é€šè²©ã‚µã‚¤ãƒˆ</a>
                  <button onclick="shareOnX('${safeName}', '${price}')" class="btn-action btn-share">Xã§ã‚·ã‚§ã‚¢</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      container.insertAdjacentHTML('beforeend', html);
      displayedCount += nextRows.length;

      if (displayedCount < currentFilteredRows.length) {
        const remaining = currentFilteredRows.length - displayedCount;
        const btnHtml = `
          <div id="btnLoadMore" style="text-align:center; margin: 20px 0 40px;">
            <button onclick="renderList(true)" 
              style="
                background: #fff; border: 1px solid #ddd; padding: 12px 40px; 
                border-radius: 30px; font-weight: 700; color: #555; cursor: pointer;
                box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: all 0.2s;
              ">
              ã‚‚ã£ã¨è¦‹ã‚‹ (ã‚ã¨ ${remaining} ä»¶)
            </button>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', btnHtml);
      }
    }

    function loadPopularTags() {
      fetchData({ action: 'tags' }).then(tags => {
        const area = document.getElementById('popularTagsArea');
        if (!tags || tags.length === 0) {
          area.style.display = 'none'; 
          return;
        }
        let html = "";
        tags.forEach(word => {
          const safeWord = word.replace(/</g, "&lt;").replace(/>/g, "&gt;");
          html += `<button class="tag-chip" onclick="searchByTag('${safeWord}')">${safeWord}</button>`;
        });
        area.innerHTML = html;
        area.style.display = 'flex';
      });
    }

    function searchByTag(word) {
      document.getElementById('keyword').value = word;
      search();
    }

    function toggleViewMode() {
      isGridMode = !isGridMode;
      applyViewMode();
      localStorage.setItem('tk_view_mode', isGridMode ? 'grid' : 'list');
    }
    function applyViewMode() {
      const container = document.getElementById('resultList');
      const btn = document.getElementById('viewToggleBtn');
      if (isGridMode) {
        container.classList.add('grid-mode');
        btn.innerText = "â‰£"; btn.classList.add('active');
      } else {
        container.classList.remove('grid-mode');
        btn.innerText = "âŠ"; btn.classList.remove('active');
      }
    }
    function loadViewMode() {
      const mode = localStorage.getItem('tk_view_mode');
      isGridMode = (mode === 'grid');
      applyViewMode();
    }
    function getCleanQuery(name) {
      if (!name) return "";
      const match = name.match(/\{(.+?)\}/);
      const code = match ? match[1] : "";
      let base = name.split('ã€')[0];
      base = base.replace(/\{.+?\}/g, '');
      base = base.replace(/[\(\)\[\]]/g, ' ').trim();
      return (base + " " + code).trim();
    }
    function shareOnX(name, price) {
      const text = `ã€è²·å–ä¾¡æ ¼ Â¥${Number(price).toLocaleString()}ã€‘\n${name}\n#ãƒˆãƒ¬ã‚«ã‚­ãƒ³ã‚°ãƒ€ãƒ `;
      const url = " https://x.gd/TCKkaitori"; 
      const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
      window.open(shareUrl, '_blank');
    }
    function loadSearchHistory() {
      const history = JSON.parse(localStorage.getItem('tk_search_history') || '[]');
      const datalist = document.getElementById('search-history');
      datalist.innerHTML = ""; 
      history.forEach(word => {
        const opt = document.createElement('option');
        opt.value = word;
        datalist.appendChild(opt);
      });
    }
    function saveSearchHistory(keyword) {
      if (!keyword) return;
      let history = JSON.parse(localStorage.getItem('tk_search_history') || '[]');
      history = history.filter(w => w !== keyword);
      history.unshift(keyword);
      if (history.length > MAX_HISTORY) history = history.slice(0, MAX_HISTORY);
      localStorage.setItem('tk_search_history', JSON.stringify(history));
      loadSearchHistory();
    }
    function generateRarityButtons(rows) {
      const area = document.getElementById('rarityButtonArea');
      const rarities = new Set();
      rows.forEach(r => { if(r[3]) rarities.add(String(r[3]).trim()); });
      if (rarities.size === 0) { area.style.display = 'none'; return; }
      const sorted = Array.from(rarities).sort();
      let html = `<button class="btn-rarity-tag active" onclick="filterByLocalRarity(null, this)">å…¨ã¦</button>`;
      sorted.forEach(rar => {
        html += `<button class="btn-rarity-tag" onclick="filterByLocalRarity('${rar}', this)">${rar}</button>`;
      });
      area.innerHTML = html;
      area.style.display = 'flex';
    }
    function filterByLocalRarity(rarity, btn) {
      currentRarityFilter = rarity;
      document.querySelectorAll('.btn-rarity-tag').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderList();
    }
    function loadRarityList() {
      fetchData({ action: 'rarityList' }).then(list => {
        if (!list) return;
        const sel = document.getElementById('raritySelect');
        while(sel.options.length > 1) sel.remove(1);
        list.forEach(r => {
          const opt = document.createElement('option');
          opt.value = r; opt.innerText = r;
          sel.appendChild(opt);
        });
      });
    }
    function loadGuarantee() {
      fetchData({ action: 'guarantee' }).then(rows => {
        if(!rows || rows.length===0) return;
        const cont = document.getElementById('guaranteeContainer');
        let html = "";
        rows.forEach(r => {
          html += `<div class="g-card"><span class="g-label">${r[0]}</span><span class="g-price">${fmtPrice(r[1])}</span></div>`;
        });
        cont.innerHTML = html;
      });
    }
    function onRarityChange() {
      const sel = document.getElementById('raritySelect');
      document.getElementById('rarityLabel').innerText = sel.value || "å…¨ã¦";
      search();
    }
    function onSortChange() {
      const sel = document.getElementById('sortSelect');
      const txt = sel.options[sel.selectedIndex].text;
      document.getElementById('sortLabel').innerText = txt.replace("ä¾¡æ ¼","").replace("åå‰é †","å"); 
      currentSort = sel.value;
      renderList();
    }
    function toggleFavFilter() {
      isFavMode = !isFavMode;
      const btn = document.getElementById('favFilterBtn');
      if (isFavMode) btn.classList.add('active'); else btn.classList.remove('active');
      renderList();
    }
    function toggleFav(name, el) {
      event.stopPropagation();
      name = name.trim();
      if (favorites.has(name)) {
        favorites.delete(name);
        if (el) el.classList.remove('active');
        el.closest('.item-row').classList.remove('is-favorite');
      } else {
        favorites.add(name);
        if (el) el.classList.add('active');
        el.closest('.item-row').classList.add('is-favorite');
      }
      localStorage.setItem('tk_favorites', JSON.stringify([...favorites]));
      if (isFavMode) renderList();
    }
    function loadFavorites() {
      const s = localStorage.getItem('tk_favorites');
      if (s) favorites = new Set(JSON.parse(s));
    }
    
    function showSkeleton(b) {
      const skel = document.getElementById('skeletonLoader');
      if (b) {
        skel.classList.add('active');
      } else {
        skel.classList.remove('active');
      }
    }

    function displayDate(iso) {
      const d = new Date(iso);
      const s = `æœ€çµ‚æ›´æ–°: ${d.getMonth()+1}/${d.getDate()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
      document.getElementById('lastUpdatedDisplay').innerText = s;
    }
    function fmtPrice(v) {
      if (!v || isNaN(v)) return v;
      return "Â¥" + Number(v).toLocaleString();
    }
    function copyText(txt, msg) {
      navigator.clipboard.writeText(txt).then(() => {
        const t = document.getElementById('toast');
        document.getElementById('toastMsg').innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
      });
    }
    function showModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('modal').style.display = 'flex';
    }
    window.onload = init;
  </script>
