  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0056b3;

      --bg: #f9f9f9;

    }

    body {
      font-family: 'Noto Sans JP', sans-serif;

    }

    /* ãƒ­ã‚´ã‚¨ãƒªã‚¢ */
    .header-area { text-align: center; margin-bottom: 20px; }
    .header-area img { max-width: 180px; height: auto; }

    /* === æ¤œç´¢ã‚¨ãƒªã‚¢ (2æ®µçµ„ã¿) === */
    .search-wrapper {
      display: flex; flex-direction: column; gap: 12px;
      max-width: 800px; margin: 0 auto 30px;
      position: relative; z-index: 10;
    }

    /* 1æ®µç›®ï¼šæ¤œç´¢ãƒãƒ¼ */
    .search-bar {
      width: 100%;
      background: #fff; border-radius: 50px;
      box-shadow: var(--shadow); display: flex; align-items: center;
      padding: 6px 6px 6px 20px; transition: box-shadow 0.2s;
    }
    .search-bar:focus-within { box-shadow: 0 4px 25px rgba(0,86,179,0.2); }
    
    .search-bar input {
      border: none; background: transparent; font-size: 16px;
      flex: 1; outline: none; color: #333; font-weight: 500;
    }
    .search-bar input::placeholder { color: #ccc; }

    .btn-search {
      width: 44px; height: 44px; border-radius: 50%;
      background: var(--primary); border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; transition: transform 0.1s;
    }
    .btn-search:active { transform: scale(0.95); }
    .btn-search svg { width: 22px; height: 22px; fill: white; }

    /* 2æ®µç›®ï¼šã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¡Œï¼ˆãƒ¬ã‚¢ãƒªãƒ†ã‚£ãƒ»ã‚½ãƒ¼ãƒˆãƒ»ãŠæ°—ã«å…¥ã‚Šï¼‰ */
    .controls-row {
      display: flex; gap: 10px; justify-content: center;
      width: 100%;
    }

    /* ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³å…±é€š */
    .dropdown-wrapper {
      position: relative; background: #fff; border-radius: 50px;
      box-shadow: var(--shadow); display: flex; align-items: center;
      padding: 0 12px; cursor: pointer; height: 46px;
      flex: 1; /* æ¨ªå¹…ã„ã£ã±ã„ã«åºƒã’ã‚‹ */
      min-width: 0; /* ç¸®å°è¨±å¯ */
      justify-content: center;
    }
    .dropdown-wrapper::after {
      content: "â–¼"; font-size: 8px; color: #888; margin-left: 4px;
    }
    .dropdown-wrapper select {
      appearance: none; border: none; background: transparent;
      font-size: 12px; font-weight: 700; color: #555;
      outline: none; width: 100%; cursor: pointer;
      position: absolute; inset: 0; opacity: 0;
    }
    .dropdown-label { 
      font-size: 12px; font-weight: 700; color: #555; 
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
    }
    .dropdown-icon { font-size: 14px; margin-right: 4px; flex-shrink: 0;}

    /* ãŠæ°—ã«å…¥ã‚Šãƒœã‚¿ãƒ³ */
    .btn-fav-toggle {
      width: 46px; height: 46px; border-radius: 50%;
      background: #fff; box-shadow: var(--shadow);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; border: none; flex-shrink: 0;
    }
    .btn-fav-toggle svg { width: 22px; height: 22px; fill: #ccc; transition: fill 0.2s; }
    .btn-fav-toggle.active svg { fill: #f1c40f; }

    /* æƒ…å ±ãƒ†ã‚­ã‚¹ãƒˆ */
    .info-text { text-align: center; font-size: 12px; color: #888; margin-bottom: 20px; line-height: 1.5; }
    #lastUpdatedDisplay { color: var(--primary); font-weight: 700; }

    /* ä¿è¨¼è²·å– */
    .section-title {
      font-size: 16px; font-weight: 700; margin-bottom: 12px;
      border-left: 4px solid var(--primary); padding-left: 10px; color: #222;
    }
    .guarantee-scroll {
      display: flex; gap: 10px; overflow-x: auto; padding-bottom: 16px;
      -webkit-overflow-scrolling: touch; scrollbar-width: none;
    }
    .guarantee-scroll::-webkit-scrollbar { display: none; }

    .g-card {
      background: #fff; border-radius: 12px; padding: 12px 0;
      min-width: 90px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      border: 1px solid #eee; flex-shrink: 0;
    }
    .g-label { display: block; font-size: 11px; color: #888; margin-bottom: 4px; font-weight: 500; }
    .g-price { display: block; font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: 700; color: #333; }

    /* ãƒªã‚¹ãƒˆ */
    .list-container { max-width: 900px; margin: 0 auto; }
    
    .item-row {
      background: #fff; border-radius: 12px; padding: 12px;
      margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: flex; align-items: center; gap: 12px;
      transition: transform 0.1s; border: 1px solid transparent;
    }
    .item-row:active { transform: scale(0.98); }
    .item-row.is-favorite { border-color: #f1c40f; background: #fffdf5; }

    .item-img {
      width: 70px; height: 70px; flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
      background: #f9f9f9; border-radius: 8px;
    }
    .item-img img { width: 100%; height: 100%; object-fit: contain; }

    .item-info { flex: 1; min-width: 0; }
    
    .item-title-row { display: flex; align-items: flex-start; gap: 6px; margin-bottom: 6px; }
    .star-btn { font-size: 18px; color: #ddd; cursor: pointer; line-height: 1; margin-top: 2px; }
    .star-btn.active { color: #f1c40f; }
    
    .item-title {
      font-size: 14px; font-weight: 700; line-height: 1.4; color: #333;
      word-break: break-all;
    }

    .item-price-row { text-align: right; }
    .price-label { font-size: 10px; color: #999; margin-right: 4px; }
    .price-val { font-family: 'Roboto', sans-serif; font-size: 18px; font-weight: 900; color: var(--accent); }

    .spinner { display: none; text-align: center; padding: 40px; color: #999; font-size: 13px; }
    .spinner-circle {
      width: 26px; height: 26px; border: 3px solid #eee;
      border-top-color: var(--primary); border-radius: 50%;
      animation: spin 0.8s linear infinite; margin: 0 auto 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; }
    #modal img { max-width: 90%; max-height: 90%; border-radius: 8px; }
    
    #toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px);
      background: #222; color: #fff; padding: 10px 20px; border-radius: 30px;
      font-size: 13px; opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 10000;
    }
    #toast.show { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

    /* PCå‘ã‘èª¿æ•´ */
    @media (min-width: 600px) {
      .search-wrapper { flex-direction: row; flex-wrap: wrap; }
      .search-bar { width: 100%; margin-bottom: 0; }
      .controls-row { width: auto; flex: 1; }
      .btn-fav-toggle { margin-left: auto; }
    }
  </style>
</head>
<body onload="init()">

  <div class="header-area">
    <img src="https://i.imgur.com/ZXFdMYn.png" alt="ãƒˆãƒ¬ã‚«ã‚­ãƒ³ã‚°ãƒ€ãƒ ">
  </div>

  <div class="search-wrapper">
    
    <div class="search-bar">
      <input type="text" id="keyword" placeholder="ã‚«ãƒ¼ãƒ‰åãƒ»å‹ç•ª" enterkeyhint="search" />
      <button class="btn-search" onclick="search()">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 3 13.09 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      </button>
    </div>

    <div class="controls-row">
      
      <div class="dropdown-wrapper">
        <span class="dropdown-icon">ğŸ’</span>
        <span class="dropdown-label" id="rarityLabel">å…¨ã¦</span>
        <select id="raritySelect" onchange="onRarityChange()">
          <option value="">å…¨ã¦</option>
          </select>
      </div>

      <div class="dropdown-wrapper">
        <span class="dropdown-icon">â‡…</span>
        <span class="dropdown-label" id="sortLabel">é«˜ã„é †</span>
        <select id="sortSelect" onchange="onSortChange()">
          <option value="priceDesc" selected>ä¾¡æ ¼é«˜ã„é †</option>
          <option value="priceAsc">ä¾¡æ ¼ä½ã„é †</option>
          <option value="nameAsc">åå‰é †(A-Z)</option>
          <option value="nameDesc">åå‰é †(Z-A)</option>
        </select>
      </div>

      <button class="btn-fav-toggle" id="favFilterBtn" onclick="toggleFavFilter()" title="ãŠæ°—ã«å…¥ã‚Šã®ã¿è¡¨ç¤º">
        <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
      </button>

    </div>
  </div>

  <div class="info-text">
    <div id="lastUpdatedDisplay"></div>
    â€»ä¾¡æ ¼ã¯åœ¨åº«çŠ¶æ³ç­‰ã«ã‚ˆã‚Šå¤‰å‹•ã—ã¾ã™
  </div>

  <div class="section-title">æœ€ä½ä¿è¨¼è²·å–</div>
  <div class="guarantee-scroll" id="guaranteeContainer">
    <div class="g-card"><span class="g-label">PSA10</span><span class="g-price">Â¥5,000</span></div>
    <div class="g-card"><span class="g-label">SAR</span><span class="g-price">Â¥400</span></div>
    <div class="g-card"><span class="g-label">SR</span><span class="g-price">Â¥250</span></div>
    <div class="g-card"><span class="g-label">AR</span><span class="g-price">Â¥220</span></div>
    <div class="g-card"><span class="g-label">RR</span><span class="g-price">Â¥10</span></div>
  </div>

  <br><br>

  <div class="section-title" id="listTitle">ãƒ”ãƒƒã‚¯ã‚¢ãƒƒãƒ—è²·å–</div>
  
  <div id="spinner" class="spinner">
    <div class="spinner-circle"></div>
    èª­ã¿è¾¼ã¿ä¸­...
  </div>

  <div class="list-container" id="resultList"></div>

  <div id="modal" onclick="this.style.display='none'"><img id="modalImage" src=""></div>
  <div id="toast">âœ… <span id="toastMsg"></span></div>

  <script>
    // â˜…â˜…â˜… ã”æŒ‡å®šã®URLã«å¤‰æ›´æ¸ˆã¿ â˜…â˜…â˜…
    const API_URL = "https://script.google.com/macros/s/AKfycbzszLt8yC8AhwjyS6E3ZzsqTFMcMVUOP3Pj50wnEpLlDFG2-bTEiRYhvUSiNjNYUY7WKA/exec";

    let allData = []; 
    let favorites = new Set();
    let isFavMode = false;
    let currentSort = "priceDesc"; 

    function init() {
      loadFavorites();
      loadRarityList();
      loadGuarantee();
      loadData();

      document.getElementById('keyword').addEventListener('keydown', e => {
        if (e.key === 'Enter') search();
      });
    }

    // --- APIé€šä¿¡ ---
    async function fetchData(params) {
      const url = new URL(API_URL);
      Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
      try {
        const res = await fetch(url);
        return await res.json();
      } catch (e) {
        return null;
      }
    }

    // --- ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ ---
    function loadData() {
      showSpinner(true);
      fetchData({ action: 'pickup' }).then(data => {
        showSpinner(false);
        if (!data) return;
        if (data.lastUpdated) displayDate(data.lastUpdated);
        allData = data.rows || [];
        renderList();
      });
    }

    function search() {
      const kw = document.getElementById('keyword').value.trim();
      const rar = document.getElementById('raritySelect').value;
      
      showSpinner(true);
      document.getElementById('resultList').innerHTML = "";

      fetchData({ action: 'search', keyword: kw, rarity: rar }).then(data => {
        showSpinner(false);
        if (!data) return;
        allData = data.rows || [];
        document.getElementById('listTitle').innerText = (kw || rar) ? "æ¤œç´¢çµæœ" : "ãƒ”ãƒƒã‚¯ã‚¢ãƒƒãƒ—è²·å–";
        renderList();
      });
    }

    function loadRarityList() {
      fetchData({ action: 'rarityList' }).then(list => {
        if (!list) return;
        const sel = document.getElementById('raritySelect');
        while(sel.options.length > 1) sel.remove(1);
        list.forEach(r => {
          const opt = document.createElement('option');
          opt.value = r; opt.innerText = r;
          sel.appendChild(opt);
        });
      });
    }

    function loadGuarantee() {
      fetchData({ action: 'guarantee' }).then(rows => {
        if(!rows || rows.length===0) return;
        const cont = document.getElementById('guaranteeContainer');
        let html = "";
        rows.forEach(r => {
          html += `<div class="g-card"><span class="g-label">${r[0]}</span><span class="g-price">${fmtPrice(r[1])}</span></div>`;
        });
        cont.innerHTML = html;
      });
    }

    // --- æç”» ---
    function renderList() {
      const container = document.getElementById('resultList');
      let html = "";
      
      let rows = allData.filter(row => {
        if (isFavMode && !favorites.has(row[0])) return false;
        const p = parseFloat(String(row[2]).replace(/,/g, ''));
        if (isNaN(p) || p <= 0) return false;
        return true;
      });

      rows.sort((a, b) => {
        const pA = parseFloat(String(a[2]).replace(/,/g, '')) || 0;
        const pB = parseFloat(String(b[2]).replace(/,/g, '')) || 0;
        const nA = String(a[0]);
        const nB = String(b[0]);

        if (currentSort === "priceDesc") return pB - pA;
        if (currentSort === "priceAsc") return pA - pB;
        if (currentSort === "nameAsc") return nA.localeCompare(nB, 'ja');
        if (currentSort === "nameDesc") return nB.localeCompare(nA, 'ja');
        return 0;
      });

      if (rows.length === 0) {
        container.innerHTML = `<p style="text-align:center;color:#999;padding:40px;">è©²å½“ã™ã‚‹ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“</p>`;
        return;
      }

      rows.forEach(row => {
        const name = row[0];
        const img = row[1];
        const price = row[2]; 

        const isFav = favorites.has(name);
        const imgTag = (img && /^http/.test(img))
          ? `<img src="${img}" loading="lazy" onclick="showModal('${img}')">`
          : `<span style="font-size:10px;color:#ccc;">No Img</span>`;

        const mm = name.match(/\{(.+?)\}/);
        const copyTxt = mm ? mm[1] : name;
        
        html += `
          <div class="item-row ${isFav ? 'is-favorite' : ''}">
            <div class="item-img">${imgTag}</div>
            <div class="item-info">
              <div class="item-title-row">
                <span class="star-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${name.replace(/'/g,"\\'")} ', this)">â˜…</span>
                <div class="item-title" onclick="copyText('${copyTxt.replace(/'/g,"\\'")}','å‹ç•ªã‚’ã‚³ãƒ”ãƒ¼')">${name}</div>
              </div>
              <div class="item-price-row" onclick="copyText('${price}','ä¾¡æ ¼ã‚’ã‚³ãƒ”ãƒ¼')">
                <span class="price-label">è²·å–</span>
                <span class="price-val">Â¥${Number(price).toLocaleString()}</span>
              </div>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // --- UIæ“ä½œ ---
    function onRarityChange() {
      const sel = document.getElementById('raritySelect');
      document.getElementById('rarityLabel').innerText = sel.value || "å…¨ã¦";
      search();
    }

    function onSortChange() {
      const sel = document.getElementById('sortSelect');
      const txt = sel.options[sel.selectedIndex].text;
      document.getElementById('sortLabel').innerText = txt.replace("ä¾¡æ ¼","").replace("åå‰é †","å"); // ãƒ©ãƒ™ãƒ«ã‚’çŸ­ãè¡¨ç¤º
      currentSort = sel.value;
      renderList();
    }

    function toggleFavFilter() {
      isFavMode = !isFavMode;
      const btn = document.getElementById('favFilterBtn');
      if (isFavMode) btn.classList.add('active');
      else btn.classList.remove('active');
      renderList();
    }

    function toggleFav(name, el) {
      event.stopPropagation();
      name = name.trim();
      if (favorites.has(name)) {
        favorites.delete(name);
        if (el) el.classList.remove('active');
        el.closest('.item-row').classList.remove('is-favorite');
      } else {
        favorites.add(name);
        if (el) el.classList.add('active');
        el.closest('.item-row').classList.add('is-favorite');
      }
      localStorage.setItem('tk_favorites', JSON.stringify([...favorites]));
      if (isFavMode) renderList();
    }

    function loadFavorites() {
      const s = localStorage.getItem('tk_favorites');
      if (s) favorites = new Set(JSON.parse(s));
    }
    function showSpinner(b) { document.getElementById('spinner').style.display = b ? 'block' : 'none'; }
    function displayDate(iso) {
      const d = new Date(iso);
      const s = `æœ€çµ‚æ›´æ–°: ${d.getMonth()+1}/${d.getDate()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
      document.getElementById('lastUpdatedDisplay').innerText = s;
    }
    function fmtPrice(v) {
      if (!v || isNaN(v)) return v;
      return "Â¥" + Number(v).toLocaleString();
    }
    function copyText(txt, msg) {
      navigator.clipboard.writeText(txt).then(() => {
        const t = document.getElementById('toast');
        document.getElementById('toastMsg').innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
      });
    }
    function showModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('modal').style.display = 'flex';
    }
    window.onload = init;
  </script>
</body>
</html>
